<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TamŞarj Garaj</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #eee; padding: 20px; font-family: sans-serif; }
.card { max-width: 500px; margin: auto; padding: 20px; border-radius: 15px; }
.item { border-bottom: 1px solid #ddd; padding: 10px 0; display: flex; justify-content: space-between; }
</style>
</head>
<body>
<div class="card bg-white shadow">
<h4 class="fw-bold text-center">GARAJA ARAÇ EKLE</h4>
<input type="hidden" id="editId">
<input type="text" id="ad" class="form-control mb-2" placeholder="Ad Soyad">
<input type="text" id="plaka" class="form-control mb-2" placeholder="Plaka">
<select id="arac" class="form-select mb-2">
<option value="Tesla Model Y">Tesla Model Y</option>
<option value="Togg T10X">Togg T10X</option>
<option value="BMW i4">BMW i4</option>
</select>
<button id="btn" onclick="islem()" class="btn btn-primary w-100">KAYDET</button>
<div id="liste" class="mt-4"></div>
</div>
<script>
let veri = [];
function listele() {
const div = document.getElementById('liste');
div.innerHTML = '<b>Kayıtlı Araçlar:</b>';
veri.forEach((item, i) => {
div.innerHTML += `<div class="item">
<span>${item.ad} - ${item.arac} (${item.plaka})</span>
<small>
<a href="#" onclick="duzenle(${i})">Düzelt</a> | 
<a href="#" onclick="sil(${i})" class="text-danger">Sil</a>
</small></div>`;
});
}
function islem() {
const obj = { ad: document.getElementById('ad').value, plaka: document.getElementById('plaka').value, arac: document.getElementById('arac').value };
const id = document.getElementById('editId').value;
if(id === "") { veri.push(obj); } else { veri[id] = obj; document.getElementById('editId').value = ""; }
document.getElementById('ad').value = ""; document.getElementById('plaka').value = "";
document.getElementById('btn').innerText = "KAYDET";
listele();
}
function sil(i) { veri.splice(i, 1); listele(); }
function duzenle(i) {
document.getElementById('editId').value = i;
document.getElementById('ad').value = veri[i].ad;
document.getElementById('plaka').value = veri[i].plaka;
document.getElementById('arac').value = veri[i].arac;
document.getElementById('btn').innerText = "GÜNCELLE";
}
</script>
</body>
</html>
